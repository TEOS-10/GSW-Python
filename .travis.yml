language: python

sudo: false

env:
  global:
    - secure: ""

matrix:
  fast_finish: true
  include:
  - python: 3.5
    env: TEST_TARGET=default NUMPY=1.12
  - python: 3.5
    env: TEST_TARGET=default NUMPY=1.13
  - python: 3.6
    env: TEST_TARGET=default NUMPY=1.12
  - python: 3.6
    env: TEST_TARGET=default NUMPY=1.13
  - python: 3.6
    env: TEST_TARGET=publish NUMPY=1.13
  allow_failures:
  - python: 3.6
    env: TEST_TARGET=publish NUMPY=1.13

before_install:
  - wget http://bit.ly/miniconda -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update conda
  - conda config --add channels conda-forge --force
  - conda create --name TEST python=$TRAVIS_PYTHON_VERSION --file requirements-dev.txt
  - source activate TEST
  # Install after to ensure it will be downgraded when testing an older version.
  - conda install numpy=$NUMPY

# Test source distribution.
install:
  - python setup.py check
  - python setup.py sdist && version=$(python setup.py --version) && pushd dist  && pip install gsw-${version}.tar.gz && popd

script:
  - if [[ $TEST_TARGET == "default" ]]; then
      pushd gsw && py.test -s -rxs -v tests && popd ;
    fi

after_success:
  - if [[ $TEST_TARGET == "publish" ]]; then
      set -e ;
      pip install sphinx_rtd_theme ;
      pip install doctr ;
      pushd docs && make html && popd ;
      doctr deploy --built-docs=docs/_build/html . ;
    fi


doctr:
  require-master: true
  sync: false

deploy:
  skip_cleanup: true
  provider: pypi
  user: ocefpaf
  password:
    secure: 
  distributions: sdist bdist_wheel
  upload_docs: no
  on:
    repo: TEOS-10/GSW-Python
    tags: true
    python: 3.6
    all_branches: master
    condition: '$TEST_TARGET == "default"'
